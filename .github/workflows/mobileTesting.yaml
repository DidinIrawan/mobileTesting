name: üöÄ Build App by didin

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "development" branch
  push:
    branches: ["main"] # master, development, staging
  pull_request:
    branches: ["main"] # master, development, staging

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SNAPSHOT_VERSION: ${{ format('{0}-SNAPSHOT', github.event.number) }}

jobs:
  app-deploy:
    name: üöö FrontEnd-Mobile (Build android) - coba aja dulu
    # runs-on: server-mac-wahyu2
    runs-on: server-testing-didin
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2

      - name: ‚úÖ Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: ‚úÖ Use Node.js 19
        uses: actions/setup-node@v2
        with:
          node-version: '19'

     
      - name: üåä Install Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: ü™Ñ Make Permission Executable
        run: |
          cd android && chmod +x ./gradlew

      - name: ‚öíÔ∏è Build Android APK
        run: |
          yarn build:dev

      # - name: ‚öíÔ∏è Build Android APK
      #   run: |
      #     cd android && ./gradlew assembleDebug --no-daemon

      # - name: ‚öôÔ∏è List Finishing Project Files
