      #     curl --insecure --location '${{ secrets.UPLOAD_TARGET_URL }}?version=${{ github.run_number }}' \
      #       --header 'Authorization: Bearer ${{ secrets.REPORT_BEARER_TOKEN }}' \
      #       -F "file=@build/app/outputs/flutter-apk/app-release.apk"

      # ----------------------------------------------------------------------
